<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="item" onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button class="item" onclick="appendToDisplay('7')">7</button>
            <button class="item" onclick="appendToDisplay('8')">8</button>
            <button class="item" onclick="appendToDisplay('9')">9</button>
            <button class="item" class="operator-btn" onclick="appendToDisplay('-')">-</button>
            <button class="item" onclick="appendToDisplay('4')">4</button>
            <button class="item" onclick="appendToDisplay('5')">5</button>
            <button class="item" onclick="appendToDisplay('6')">6</button>
            <button class="item" class="operator-btn" onclick="appendToDisplay('*')">*</button>
            <button class="item" onclick="appendToDisplay('1')">1</button>
            <button class="item" onclick="appendToDisplay('2')">2</button>
            <button class="item" onclick="appendToDisplay('3')">3</button>
            <button class="item" class="operator-btn" onclick="appendToDisplay('/')" >/</button>
            <button class="item" onclick="appendToDisplay('0')">0</button>
            <button class="item" onclick="appendToDisplay('.')">.</button>
            <button class="item" onclick="calculate()">=</button>
            <button class="item" class="operator-btn" onclick="clearDisplay()">R</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
